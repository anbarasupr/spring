<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>

	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				<h2>FileUpload</h2>

				<div class="alert alert-success alert-dismissible fade show"
					role="alert" th:if="${successMessage}">
					<button type="button" class="close" data-dismiss="alert"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<strong th:text="${successMessage}"></strong>
				</div>

				<div class="alert alert-danger alert-dismissible fade show"
					role="alert" th:if="${failureMessage}">
					<button type="button" class="close" data-dismiss="alert"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<strong th:text="${failureMessage}"></strong>
				</div>

				<form action="" th:action="@{'/fileupload'}" th:object="${account}"
					method="post" enctype="multipart/form-data">
					<div class="form-group">
						<label for="fileupload">File Upload(EXCEl or CSV or JSON) </label> <input
							type="file" class="form-control" id="file" th:field="*{file}">
					</div>
					<button type="submit" class="btn btn-primary">Submit</button>
				</form>
			</div>

			<div class="col-md-12">
				<h2>All Accounts</h2>
				<table class="table table-hover">
					<thead>
						<tr>
							<th>Account Name</th>
							<th>Account Number</th>
							<th>Withdrawal Amount</th>
							<th>File Type</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="account : ${accounts}">
							<td th:text="${account.accountName}">John</td>
							<td th:text="${account.accountNumber}">John</td>
							<td th:text="${account.withdrawalAmount}">John</td>
							<td th:text="${account.fileType}">John</td>
						</tr>
					</tbody>
				</table>

			</div>
		</div>
	</div>
</body>
</html>
